<div class="main">
  <h1 id="title">Pokemon Survey Form</h1>
  <p id="description">
    Welcome to my pokemon survey page.</p>
  
  <div class="main-content">
    <div class="form-content">
      <form id="survey-form">
        
        <label for="name" id="name-label">Name</label>
        <input id="name" type="name" required placeholder="Enter Your Name"/>
        
        <label for="email" id="email-label">Email</label>
        <input id="email" type="email" placeholder="Enter Your Email" required/>
        
        <label for="number" id="number-label">From 1-10, rate the new season of Pokemon.</label>
          <input id="number" type="number" min="1" max="10" required placeholder="Enter Your Choice"/>
        
        <label for="dropdown">Which option best describes your Pokemon journey?</label>
        <select id="dropdown">
          <option value="Beginner">Beginner</Beginner>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</Advanced>
      <option value="WTF is Pokemon?">WTF is Pokemon?</option>
      </select>
    <fieldset>
      <legend>Would Ash win the World Coronation Series?</legend>
      <input type="radio" name="recommend" checked id="definitely" value="definitely"/>
      <label for="definitely">Definitely</label><br>
      
      <input type="radio" name="recommend" id="maybe" value="maybe"/>
      <label for="maybe">Maybe</label><br>
      
      <input type="radio" name="recommend" id="You're joking right??" value="Are you kidding?"/>
      <label for="You're joking right?">You're joking, right?</label>
    </fieldset>
    
    <p>What would you like to see in the Pokemon Journeys?</p>
   
    <input type="checkbox" id="first" name="first" value="first">
    <label for="first">Serena and Greninja returning to the series</label><br>
    
    <input type="checkbox" id="second" name="second" value="second">
    <label for="second">Ash winning the championship</label><br>
    
    <input type="checkbox" id="third" name="third" value="third">
    <label for="third">A new protagonist</label><br>
    
    <label for="comment">Any sugggestions to the design of this form?</label>
    <textarea rows="4" columns="50" id="comment">Type your suggestions here...</textarea>
    
    <button type="submit" id="submit">Submit</button>
    
 </form>
        </div>
  </div>
</div>
